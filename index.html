<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="todo_box">
            <div id="title">TODO LIST</div>
            <div>
                <input type="text" placeholder="todo" id="todo_input">
                <input type="date" id="date_input">
                <button type="button" id="add_button">+</button>
            </div>
            <div>
                <ul class="list_box" id="todo_list">
                </ul>
            </div>
        </div>
        <div id="complete_box">
            <div id="title">완료</div>
            <div>
                <ul class="list_box" id="complete_list">
                </ul>
            </div>
        </div>
        <script src="./TodoList.js" charset="UTF-8"></script>
    </body>
</html>
