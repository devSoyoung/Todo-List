<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="todo-box">
            <h1 class="title">TODO LIST</h1>
            <div>
                <div>
                    <label for="todo-input">할일</label>
                    <input type="text" id="todo-input">
                </div>
                <div class="input-box">
                    <label for="date-input">기한</label>
                    <input type="date" id="date-input">
                    <label for="todo-select">분류</label>
                    <select name="todo-select" id="todo-select">
                        <option value="" disabled>-- 분류 --</option>
                        <option value="school">학교</option>
                        <option value="schedule">외부</option>
                        <option value="anniversary">기념일</option>
                        <option value="etc">기타</option>
                    </select>
                    <button type="button" id="add-button">+</button>
                </div>
            </div>
            <div>
                <ul class="todo-list-box" id="todo-list">
                </ul>
            </div>
        </div>
        <div id="complete-box">
            <h1 class="title">완료</h1>
            <div>
                <ul class="complete-list-box" id="complete-list">
                </ul>
            </div>
        </div>
        <script src="./TodoList.js" charset="UTF-8"></script>
    </body>
</html>
